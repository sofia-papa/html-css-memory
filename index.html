<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory</title>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
    </header>

    <main>
        <!--Prima linea-->
        <section>
            <div class="square clearfix">
                <div class="balloon float-left"></div>
                <div class="balloon float-left"></div>
                <div class="balloon float-left"></div>
                <div class="balloon float-left"></div>
            </div>
        </section>

        <!--Seconda linea-->
        <section>
            <div class="square clearfix">
                <div class="balloon float-left"></div>
                <div class="air-balloon float-left">
                    <div class="title-card">
                        Air baloon
                    </div>
                </div>
                <div class="balloon float-left"></div>
                <div class="balloon float-left"></div>
            </div>
        </section>

        <!--Terza linea-->
        <section>
            <div class="square clearfix">
                <div class="balloon float-left">
                    <div class="click-surprise">
                        <img src="img/noun_Submarine_3134738.png" alt="" class="image-hover">
                    </div>
                </div>
                <div class="balloon float-left"></div>
                <div class="balloon float-left"></div>
                <div class="balloon float-left"></div>
            </div>
        </section>
    </main> 

    <footer>
        <div id="footer-container">
            <p>from Team Boolean</p>
        </div>
    </footer>
</body>
</html>
